<p>
  <mat-toolbar>
    <span>My Application</span>
  </mat-toolbar>
</p>
<mat-grid-list cols="10" rowHeight="100vh" >
  <mat-grid-tile [colspan]="3"  [rowspan]="1" style="background-color: aliceblue;">
    <app-file-upload (currentFile)="currentFileSelection($event)" ></app-file-upload>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="6"  [rowspan]="1" >
    <app-pdf-preview [pdfPreviewSrc]="pdfSrc"></app-pdf-preview>
  
  </mat-grid-tile>
 
  <mat-grid-tile [colspan]="1"  [rowspan]="1">
    <app-file-lists (onFileSelection)="currentFileSelection($event)"></app-file-lists>
  </mat-grid-tile>
  
</mat-grid-list>
